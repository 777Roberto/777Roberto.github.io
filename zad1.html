<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Znaczniki HTML – formatowanie tekstu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFF176, #FFD54F, #FFEE58); /* pastelowy żółty */
            padding: 24px;
            line-height: 1.6;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            padding-bottom: 120px; /* dodatkowe miejsce na dole, żeby stopka nie zasłaniała */
        }

        p, a {
            font-size: 24px;
            font-weight: bold;
            border: 2px solid rgba(0,0,0,0.2);
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            display: inline-block;
            color: #fff;
            -webkit-text-stroke: 1px #000; /* kontur */
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        hr {
            height: 6px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(90deg, #9D4EDD, #C77DFF, #7B2CBF); /* kolor donuta */
            margin: 28px 0;
        }

        /* Gradienty dla tekstów */
        .fire-text {
            font-size: 56px;
            background: linear-gradient(90deg, orange, darkgray);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            -webkit-text-stroke: 2px #000;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
        }

        .rainbow-text {
            font-size: 44px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            -webkit-text-stroke: 2px #000;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
        }

        .gray-text {
            font-size: 38px;
            background: linear-gradient(90deg, white, gray);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            -webkit-text-stroke: 2px #000;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
        }

        /* Indeksy */
        sup, sub {
            color: #FFFFFF;
            font-weight: bold;
            -webkit-text-stroke: 1px #000;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        /* Stopka */
        .footer {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #9D4EDD, #C77DFF, #7B2CBF); /* jak donut */
            padding: 15px 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
            z-index: 1000; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .footer a {
            text-decoration: none;
            color: #FFFFFF;
            background-color: #590a8a;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <p>
        <b>Pogrubienie</b>,<br>
        <i>Pochylenie</i>,<br>
        <u>Podkreślenie</u><br>
    </p>
    <hr>
    <p>
        Indeks górny: 6<sup>7</sup><br>
        Indeks dolny: 4<sub>1</sub>
    </p>
    <hr>
    <p>
        <span class="fire-text">I DO PIECA :D</span><br><br>
        <span class="rainbow-text">DIDIBLUD</span><br><br>
        <span class="gray-text">Cząsteczka<br>Nie jedna!<br>NI...</span><br>
    </p>
    <hr>
    <p>
        <a href="https://www.wikipedia.org" target="_blank">Przejdź do Wikipedii</a>
    </p>

    <div class="footer">
        <a href="index.html">Powrót do strony głównej</a>
    </div>

</body>
</html>
