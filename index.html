<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Robert Karaś</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      font-family: 'Anton', sans-serif; 
      background: linear-gradient(135deg, #FFE066, #FFF3B0); 
      padding: 24px; 
      line-height: 1.6; 
      background-size: cover; 
      background-attachment: fixed; 
      background-position: center center;
    }

    .donut-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .donut-svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg); /* żeby tekst zaczynał się od góry */
    }

    .donut-svg text {
      font-family: 'Anton', sans-serif;
      font-size: 18px;
      fill: #6A0DAD;
      text-shadow: 0 0 2px #fff;
      letter-spacing: 3px;
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .donut-center a {
      background: #9c5fd8;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .donut-center a:hover {
      background: #874fb3;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);
    }

    hr {
      height: 4px; 
      border: none; 
      border-radius: 4px; 
      background: linear-gradient(90deg, #2d065c, #773cbd); 
      margin: 28px 0;
    }

    @media only screen and (max-width: 768px) {
      .donut-container {
        width: 220px;
        height: 220px;
      }
      .donut-svg text {
        font-size: 14px;
      }
      .donut-center a {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="donut-container">
    <svg viewBox="0 0 300 300" class="donut-svg">
      <path id="circlePath" d="M150,150 m-100,0 a100,100 0 1,1 200,0 a100,100 0 1,1 -200,0" fill="none"/>
      <text>
        <textPath href="#circlePath" startOffset="0%">
          Robert Karaś • Robert Karaś • Robert Karaś •
        </textPath>
      </text>
    </svg>
    <div class="donut-center">
      <a href="zad1.html">Zadanie 1</a>
      <a href="zad2.html">Zadanie 2</a>
      <a href="zad3.html">Zadanie 3</a>
    </div>
  </div>
</body>
</html>
