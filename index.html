<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Robert Karaś</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      font-family: 'Anton', sans-serif; 
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFF176, #FFD54F, #FFEE58);
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; 
      width: 100%;
      height: 100%;
    }

    .gif-placeholder {
      width: 500px;
      height: 500px;
      background: rgba(0,0,0,0.1);
      border: 3px dashed #9c5fd8;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      background-image: url('griddyCat.gif');
    }

    .donut-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
    }

    .donut-svg {
      width: 100%;
      height: 100%;
      animation: spin 25s linear infinite; 
    }

    .donut-svg circle {
      stroke: url(#gradCircle);
      stroke-width: 100;
      fill: none;
      filter: drop-shadow(0 0 25px rgba(106,13,173,0.6));
    }

    .donut-svg text {
      font-family: 'Anton', sans-serif;
      font-size: 58px;
      fill: url(#gradText);
      stroke: #000;
      stroke-width: 2px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      letter-spacing: 3px;
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 12px 18px;
      align-items: center;
      justify-items: center;
    }

    .donut-center a {
      background: #9c5fd8;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .donut-center a:hover {
      background: #874fb3;
      transform: scale(1.07);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6), inset 0 0 10px rgba(255,255,255,0.2);
    }

    @media only screen and (max-width: 768px) {
      .layout {
        flex-direction: column;
        gap: 20px;
      }
      .gif-placeholder {
        width: 150px;
        height: 150px;
      }
      .donut-svg text {
        font-size: 36px;
      }
      .donut-center a {
        font-size: 16px;
        padding: 8px 14px;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="gif-placeholder"></div>

    <div class="donut-container">
      <svg viewBox="0 0 600 600" class="donut-svg">
        <defs>
          <linearGradient id="gradCircle" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9D4EDD"/>
            <stop offset="50%" stop-color="#C77DFF"/>
            <stop offset="100%" stop-color="#7B2CBF"/>
          </linearGradient>
          <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#B0BEC5"/>
          </linearGradient>
        </defs>

        <circle cx="300" cy="300" r="200" stroke="url(#gradCircle)" stroke-width="100" fill="none"/>
        <path id="topArc" d="M120,250 A200,200 0 0,1 480,250" fill="none"/>
        <text>
          <textPath href="#topArc" startOffset="50%" text-anchor="middle">
            Robert Karaś
          </textPath>
        </text>
      </svg>

      <div class="donut-center">
        <a href="zad1.html">Zadanie 1</a>
        <a href="zad2.html">Zadanie 2</a>
        <a href="zad3.html">Zadanie 3</a>
        <a href="zad3.html">Zadanie 5.1</a>
        <a href="kalkulator.html">Calc</a>
        <a href="BMI.html">BMI</a>
      </div>
    </div>

    <div class="gif-placeholder"></div>
  </div>
</body>
</html>
