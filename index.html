<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Robert Karaś</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      font-family: 'Anton', sans-serif; 
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFF176, #FFD54F, #FFEE58);
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    .donut-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
    }

    .donut-svg {
      width: 100%;
      height: 100%;
      animation: spin 25s linear infinite; /* obracanie */
    }

    /* Obręcz z gradientem fioletowym pulsującym */
    .donut-svg circle {
      stroke: url(#gradCircle);
      stroke-width: 100;
      fill: none;
      filter: drop-shadow(0 0 25px rgba(106,13,173,0.6));
      animation: circlePulse 6s ease-in-out infinite alternate;
    }

    /* Tekst gradientowy biało-szary */
    .donut-svg text {
      font-family: 'Anton', sans-serif;
      font-size: 60px;   /* lekko zmniejszony */
      fill: url(#gradText);
      stroke: #000;       /* obramówka dla czytelności */
      stroke-width: 2px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      letter-spacing: 3px;
      animation: textPulse 6s ease-in-out infinite alternate;
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .donut-center a {
      background: #9c5fd8;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .donut-center a:hover {
      background: #874fb3;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6), inset 0 0 10px rgba(255,255,255,0.2);
    }

    @media only screen and (max-width: 768px) {
      .donut-svg text {
        font-size: 36px;
      }
      .donut-center a {
        font-size: 18px;
        padding: 10px 20px;
      }
    }

    /* Animacje */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bgPulse {
      0% { background: linear-gradient(135deg, #FFF176, #FFD54F, #FFEE58); }
      100% { background: linear-gradient(135deg, #FFF59D, #FFE082, #FFF176); }
    }

    @keyframes circlePulse {
      0% { stroke: url(#gradCircle); }
      100% { stroke: url(#gradCircleAlt); }
    }

    @keyframes textPulse {
      0% { fill: url(#gradText); }
      100% { fill: url(#gradTextAlt); }
    }
  </style>
</head>
<body>
  <div class="donut-container">
    <svg viewBox="0 0 600 600" class="donut-svg">
      <!-- Gradienty -->
      <defs>
        <!-- Obręcz -->
        <linearGradient id="gradCircle" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#9D4EDD"/>
          <stop offset="50%" stop-color="#C77DFF"/>
          <stop offset="100%" stop-color="#7B2CBF"/>
        </linearGradient>
        <linearGradient id="gradCircleAlt" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#B185DB"/>
          <stop offset="50%" stop-color="#9D4EDD"/>
          <stop offset="100%" stop-color="#C77DFF"/>
        </linearGradient>

        <!-- Tekst -->
        <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF"/>
          <stop offset="100%" stop-color="#B0BEC5"/>
        </linearGradient>
        <linearGradient id="gradTextAlt" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#ECEFF1"/>
          <stop offset="100%" stop-color="#FFFFFF"/>
        </linearGradient>
      </defs>

      <!-- Obręcz -->
      <circle cx="300" cy="300" r="200" stroke="url(#gradCircle)" stroke-width="100" fill="none"/>
      
      <!-- Górny łuk dla tekstu -->
      <path id="topArc" d="M120,250 A200,200 0 0,1 480,250" fill="none"/>
      <text>
        <textPath href="#topArc" startOffset="50%" text-anchor="middle">
          Robert Karaś
        </textPath>
      </text>
    </svg>
    <div class="donut-center">
      <a href="zad1.html">Zadanie 1</a>
      <a href="zad2.html">Zadanie 2</a>
      <a href="zad3.html">Zadanie 3</a>
    </div>
  </div>
</body>
</html>
