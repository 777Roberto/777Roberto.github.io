<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robert Karaś</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Anton', sans-serif;
    background: linear-gradient(135deg, #FFE066, #FFF3B0);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* NAGŁÓWEK */
h1 {
    width: 100%;
    text-align: center;
    font-size: 42px;
    color: #FFFFFF;
    padding: 20px 0;
    margin: 0;
    background: linear-gradient(270deg, #6A0DAD, #7B2CBF, #9D4EDD, #B185DB);
    background-size: 600% 600%;
    animation: gradientMove 20s ease infinite;
    text-shadow:
        -2px -2px 1px #000,
         2px -2px 1px #000,
        -2px  2px 1px #000,
         2px  2px 1px #000;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* LOGO */
.logo {
    margin: 50px 0;
    width: 420px;
    height: 420px;
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD);
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ŚRODEK */
.logo::before {
    content: "";
    width: 270px;
    height: 270px;
    background: linear-gradient(135deg, #FFF3B0, #FFE066);
    border-radius: 50%;
    position: absolute;
}

/* TEKST GÓRA */
.logo .top {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    letter-spacing: 4px;
    color: #000;
}

/* TEKST DÓŁ */
.logo .bottom {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 26px;
    color: #000;
}

/* PROSTOKĄTY */
.center {
    position: relative;
    display: grid;
    grid-template-columns: repeat(2, 65px);
    grid-template-rows: repeat(2, 45px);
    gap: 25px;
    z-index: 1;
}

.center div {
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD);
    border: 4px solid black;
}

/* LINKI */
.links {
    display: flex;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.links a {
    text-decoration: none;
    color: #FFFFFF;
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 20px;
    transition: 0.3s;
    text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
}

.links a:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<h1>Robert Karaś</h1>

<div class="logo">
    <div class="top">ROBERT KARAŚ</div>

    <div class="center">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="bottom">3F</div>
</div>

<div class="links">
    <a href="zad1.html">Zadanie 1</a>
    <a href="zad2.html">Zadanie 2</a>
    <a href="zad3.html">Zadanie 3</a>
</div>

</body>
</html>
