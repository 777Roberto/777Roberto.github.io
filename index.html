<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Robert Karaś</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      font-family: 'Anton', sans-serif; 
      background: linear-gradient(135deg, #FFE066, #FFF3B0); 
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .donut-container {
      position: relative;
      width: 90vmin;   /* zajmuje prawie całą stronę */
      height: 90vmin;
    }

    .donut-svg {
      width: 100%;
      height: 100%;
    }

    .donut-svg circle {
      stroke: #6A0DAD;   /* fioletowa obręcz */
      stroke-width: 90;  /* grubsza obręcz (1.5x większa) */
      fill: none;
    }

    .donut-svg text {
      font-family: 'Anton', sans-serif;
      font-size: 48px;   /* większy tekst */
      fill: #FFFFFF;     /* biały tekst */
      text-shadow: 0 0 8px #000; /* kontrast */
      letter-spacing: 4px;
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .donut-center a {
      background: #9c5fd8;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .donut-center a:hover {
      background: #874fb3;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);
    }

    @media only screen and (max-width: 768px) {
      .donut-svg text {
        font-size: 28px;
      }
      .donut-center a {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="donut-container">
    <svg viewBox="0 0 600 600" class="donut-svg">
      <!-- fioletowa obręcz -->
      <circle cx="300" cy="300" r="200" stroke="#6A0DAD" stroke-width="90" fill="none"/>
      <!-- szerszy górny łuk dla tekstu -->
      <path id="topArc" d="M120,250 A200,200 0 0,1 480,250" fill="none"/>
      <text>
        <textPath href="#topArc" startOffset="50%" text-anchor="middle">
          Robert Karaś
        </textPath>
      </text>
    </svg>
    <div class="donut-center">
      <a href="zad1.html">Zadanie 1</a>
      <a href="zad2.html">Zadanie 2</a>
      <a href="zad3.html">Zadanie 3</a>
    </div>
  </div>
</body>
</html>
