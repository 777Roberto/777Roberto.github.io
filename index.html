<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Robert Karaś</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: #FFF19A;
    font-family: 'Anton', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
}

/* PLACEHOLDERY */
.gif-box {
    width: 200px;
    height: 200px;
    border: 4px dashed #8e44ad;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #6A0DAD;
}

/* WRAPPER */
.logo-wrapper {
    position: relative;
    width: 800px;   /* większe koło */
    height: 800px;
}

/* RING */
.ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD); /* wraca normalny gradient */
    animation: spin 40s linear infinite;
    box-shadow: 0 35px 70px rgba(0,0,0,0.35);
    border: 40px solid transparent; /* grubość obręczy */
}

.text-ring {
    position: absolute;
    inset: 0;
    pointer-events: none;
    animation: spin 40s linear infinite; /* obraca się razem z ringiem */
}

.text-ring span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 400px; /* radius = połowa wrappera */
    font-size: 40px; /* GRUBY TEKST */
    font-weight: 900;
    letter-spacing: 1px;
    background: linear-gradient(#fff, #e6e6e6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 2px black;
}
/* ŚRODEK */
.inner-circle {
    position: absolute;
    inset: 200px; /* większy środek proporcjonalnie */
    background: #FFF19A;
    border-radius: 50%;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PRZYCISKI */
.center {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.center a {
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    color: white;
    padding: 14px 30px;
    border-radius: 14px;
    text-decoration: none;
    font-size: 22px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,.3);
}

.center a:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="gif-box">GIF LEFT</div>

<div class="logo-wrapper">

    <div class="ring"></div>

    <div class="text-ring" id="textRing"></div>

    <div class="inner-circle">
        <div class="center">
            <a href="zad1.html">Zadanie 1</a>
            <a href="zad2.html">Zadanie 2</a>
            <a href="zad3.html">Zadanie 3</a>
        </div>
    </div>

</div>

<div class="gif-box">GIF RIGHT</div>

<script>
const text = "ROBERT KARAŚ ";
const ring = document.getElementById("textRing");
const radius = 100; // połowa wrappera

text.split("").forEach((char, i, arr) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.transform =
        `rotate(${i * (360 / arr.length)}deg) translateY(-${radius}px)`;
    ring.appendChild(span);
});
</script>

</body>
