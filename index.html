
HTML<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Robert Karaś</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #e6d880, #d4c66a);
    font-family: 'Anton', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.logo-wrapper {
    position: relative;
    width: 700px;
    height: 700px;
}

.ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD);
    animation: spin 40s linear infinite;
    box-shadow: 0 35px 70px rgba(0,0,0,0.35);
}

.text-ring {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.text-ring span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 345px;   /* zmienione – dopasowane do nowego radius */
    font-size: 38px;
    font-weight: 900;
    letter-spacing: 6px;
    background: linear-gradient(#fff, #e6e6e6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 2px black;
}

.inner-circle {
    position: absolute;
    inset: 180px;
    background: #FFF19A;
    border-radius: 50%;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.center a {
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    color: white;
    padding: 16px 36px;
    border-radius: 16px;
    text-decoration: none;
    font-size: 24px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,.35);
    transition: transform 0.3s;
}

.center a:hover {
    transform: scale(1.1);
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="logo-wrapper">
    <div class="ring">
        <div class="text-ring" id="textRing"></div>
    </div>

    <div class="inner-circle">
        <div class="center">
            <a href="zad1.html">Zadanie 1</a>
            <a href="zad2.html">Zadanie 2</a>
            <a href="zad3.html">Zadanie 3</a>
        </div>
    </div>
</div>

<script>
const text = "ROBERT KARAŚ • ROBERT KARAŚ • ROBERT KARAŚ • ";
const ring = document.getElementById("textRing");
const radius = 345;   // zwiększone – teraz tekst leży dokładnie na środku obręczy

text.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    const angle = i * (360 / text.length);
    span.style.transform = `rotate(${angle}deg) translateY(-${radius}px)`;
    ring.appendChild(span);
});
</script>

</body>
</html>
