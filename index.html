<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robert KaraÅ›</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: #FFF19A;
    font-family: 'Anton', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
}

/* GIF PLACEHOLDERY */
.gif-box {
    width: 200px;
    height: 200px;
    border: 4px dashed #8e44ad;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6A0DAD;
}

/* WRAPPER */
.logo-wrapper {
    position: relative;
    width: 620px;
    height: 620px;
}

/* OBRACAJÄ„CY SIÄ˜ RING */
.ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #9D4EDD, #6A0DAD);
    animation: spin 60s linear infinite;
    box-shadow: 0 40px 80px rgba(0,0,0,.35);
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

.logo-wrapper:hover .ring {
    animation-duration: 12s;
}

/* TEKST NA RINGU */
.circle-text {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.circle-text span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 255px; /* ðŸ”§ DOPASOWANE DO RINGU */
    font-size: 32px;
    letter-spacing: 4px;
    background: linear-gradient(#fff, #e6e6e6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 2px black;
}

/* ÅšRODEK â€“ NIERUCHOMY */
.inner-circle {
    position: absolute;
    inset: 120px;
    background: #FFF19A;
    border-radius: 50%;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PRZYCISKI â€“ NIGDY SIÄ˜ NIE RUSZAJÄ„ */
.center {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.center a {
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    color: #fff;
    padding: 14px 30px;
    border-radius: 14px;
    text-decoration: none;
    font-size: 22px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,.3);
}

.center a:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="gif-box">GIF LEFT</div>

<div class="logo-wrapper">

    <div class="ring">
        <div class="circle-text" id="circleText"></div>
    </div>

    <div class="inner-circle">
        <div class="center">
            <a href="zad1.html">Zadanie 1</a>
            <a href="zad2.html">Zadanie 2</a>
            <a href="zad3.html">Zadanie 3</a>
        </div>
    </div>

</div>

<div class="gif-box">GIF RIGHT</div>

<script>
const text = "ROBERT KARAÅš â€¢ ROBERT KARAÅš â€¢ ";
const circle = document.getElementById("circleText");
const radius = 255;

text.split("").forEach((char, i, arr) => {
    const span = document.createElement("span");
    span.innerText = char;
    span.style.transform =
        `rotate(${i * (360 / arr.length)}deg) translateY(-${radius}px)`;
    circle.appendChild(span);
});
</script>

</body>
</html>
