<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robert Karaś</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Anton', sans-serif;
    background: linear-gradient(135deg, #FFE066, #FFF3B0);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* OBRACAJĄCE SIĘ KOŁO */
.logo {
    width: 520px;
    height: 520px;
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD);
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: spin 20s linear infinite;
}

/* WOLNY OBRÓT JAK KOŁO W AUCIE */
@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ŚRODEK */
.logo::before {
    content: "";
    width: 330px;
    height: 330px;
    background: linear-gradient(135deg, #FFF3B0, #FFE066);
    border-radius: 50%;
    position: absolute;
}

/* TEKST PO OKRĘGU */
.circle-text {
    position: absolute;
    width: 100%;
    height: 100%;
}

.circle-text span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 260px;
    font-size: 32px;
    background: linear-gradient(180deg, #ffffff, #e0e0e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 2px black;
    letter-spacing: 3px;
}

/* ŚRODEK – PRZYCISKI (NIE OBRACAJĄ SIĘ) */
.center {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.center a {
    text-decoration: none;
    color: #FFFFFF;
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    padding: 12px 26px;
    border-radius: 12px;
    font-size: 22px;
    text-align: center;
    transition: 0.3s;
    text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
}

.center a:hover {
    transform: scale(1.12);
    box-shadow: 0 8px 22px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="logo">

    <!-- TEKST PO OKRĘGU -->
    <div class="circle-text" id="circleText"></div>

    <!-- ŚRODEK -->
    <div class="center">
        <a href="zad1.html">Zadanie 1</a>
        <a href="zad2.html">Zadanie 2</a>
        <a href="zad3.html">Zadanie 3</a>
    </div>

</div>

<script>
const text = "ROBERT KARAŚ • ROBERT KARAŚ • ";
const circle = document.getElementById("circleText");
const radius = 260;
const chars = text.split("");

chars.forEach((char, i) => {
    const span = document.createElement("span");
    span.innerText = char;
    span.style.transform = `rotate(${i * (360 / chars.length)}deg) translateY(-${radius}px)`;
    circle.appendChild(span);
});
</script>

</body>
</html>
