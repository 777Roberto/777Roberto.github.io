<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robert Karaś</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Anton', sans-serif;
    background: linear-gradient(135deg, #FFE066, #FFF3B0);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* LOGO – RUCH */
.logo {
    width: 420px;
    height: 420px;
    background: linear-gradient(135deg, #7B2CBF, #9D4EDD);
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

.logo:hover {
    animation-play-state: paused;
    transform: scale(1.05);
}

/* ŚRODEK */
.logo::before {
    content: "";
    width: 270px;
    height: 270px;
    background: linear-gradient(135deg, #FFF3B0, #FFE066);
    border-radius: 50%;
    position: absolute;
}

/* TEKST GÓRA */
.top {
    position: absolute;
    top: 30px;
    font-size: 28px;
    letter-spacing: 4px;
    color: #000;
}

/* TEKST DÓŁ */
.bottom {
    position: absolute;
    bottom: 30px;
    font-size: 26px;
    color: #000;
}

/* PRZYCISKI W ŚRODKU */
.center {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.center a {
    text-decoration: none;
    color: #FFFFFF;
    background: linear-gradient(135deg, #9c5fd8, #7B2CBF);
    padding: 10px 22px;
    border-radius: 10px;
    font-size: 20px;
    text-align: center;
    transition: 0.3s;
    text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
}

.center a:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="logo">
    <div class="top">ROBERT KARAŚ</div>

    <div class="center">
        <a href="zad1.html">Zadanie 1</a>
        <a href="zad2.html">Zadanie 2</a>
        <a href="zad3.html">Zadanie 3</a>
    </div>

    <div class="bottom">3F</div>
</div>

</body>
</html>
