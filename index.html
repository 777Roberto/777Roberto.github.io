<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Robert karaś</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
  body 
    {font-family: 'Anton', sans-serif; 
    background: linear-gradient(135deg, #FFE066, #FFF3B0); 
    padding: 24px; 
    line-height: 1.6; 
    background-size: cover; 
    background-attachment: fixed; 
    background-position: center center;} 

h1 
      {font-family: 'Anton', sans-serif; 
      font-size: 42px; 
      color: #FFFFFF; 
      text-align: center; 
      padding: 20px 0; 
      border-radius: 0; 
      box-shadow: inset 0 -6px 12px rgba(255, 255, 255, 0.25), 0 6px 20px rgba(0,0,0,0.3);
      text-shadow: -2px -2px 1px #000, 2px -2px 1px #000, -2px  2px 1px #000, 2px  2px 1px #000, 0 0 4px #000;
      transition: all 0.4s ease; 
      background: linear-gradient(270deg, #6A0DAD, #7B2CBF, #9D4EDD, #B185DB, #7B2CBF, #6A0DAD); 
      background-size: 600% 600%;
      animation: gradientMove 25s ease infinite; 
      display: block; 
      width: 100%;} 

      @keyframes gradientMove { 
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }}

     
    h1:hover 
      {box-shadow: 0 12px 30px rgba(0,0,0,0.3); 
      background: linear-gradient(270deg, #7B2CBF, #9D4EDD, #B185DB, #CDB4DB, #9D4EDD, #7B2CBF); 
      background-size: 600% 600%; 
      color: #E0FFFF; 
      text-shadow:
      -2px -2px 1px #000,
      2px -2px 1px #000,
      -2px  2px 1px #000,
      2px  2px 1px #000,
      0 0 4px #000,
      0 0 10px #C77DFF,
      0 0 18px #9D4EDD,
      0 0 28px #7B2CBF,
      0 0 40px #5A189A;} 
    
    h2
      {color: #2C1A73;
      font-size: 32px;
      margin: 20px 0;}

    
    body > div
      {display: flex; 
      gap: 20px; 
      justify-content: center; 
      margin-top: 40px; 
      flex-wrap: wrap;} 
    body > div a
{
    text-decoration: none; 
    color: #FFFFFF; 
    background: #9c5fd8; 
    padding: 12px 24px;
    border-radius: 10px; 
    font-weight: bold; 
    font-size: 20px;
    transition: all 0.4s ease; 
    display: inline-block;

    text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
} 

body > div a:hover
{
    background-color: #874fb3; 
    color: #FFFFFF; 
    transform: scale(1.10); 
    box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);

    text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
}
    p 
      {color: #3A2B7A; 
      margin: 10px 0;
      width: 100%;
      hyphens: auto;
      word-break: break-word;
      font-size: 24px;} 
    
    a 
      {color: #ede20e; 
      font-size: 25px; 
      text-decoration: none;} 
    a:hover
      {color: #D4AF37; 
      text-decoration: underline;} 
    
    hr 
      {height: 4px; 
      border: none; 
      border-radius: 4px; 
      background: linear-gradient(90deg, #2d065c, #773cbd); 
      margin: 28px 0;} 

    @media only screen and (max-width: 768px) {
    body
      {padding-bottom: 120px;}
    h1
        {font-size: 28px;} 
    h2
        {font-size: 20px;} 
    p
      {font-size: 16px;
      line-height: 1.4;}
     a
      {font-size: 18px;}}
    
  </style>
</head>
<body>
  <h1>Robert Karaś</h1>
  <hr>
  <div>

  <b><a href="zad2.html">Zadanie 2</a></b>
  <b><a href="zad3.html">Zadanie 3</a></b>
  </div>
</body>
</html>
